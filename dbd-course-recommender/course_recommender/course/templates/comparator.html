{% extends "base.html" %}
{% load static %}
{% block content %}
    <!--====== SEARCH BOX PART ENDS ======-->

    <section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url('/static/images/page-banner-1.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-banner-cont">
                        <h2>Comparator</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="{% url 'course-home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Comparator</li>
                            </ol>
                        </nav>
                    </div>  <!-- page banner cont -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>



    <div class="container">
                    

                    <form action="{% url 'course-comparator'%}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                        <div class="courses">
                    
                            <h4>Course 1</h4>
                        <select name="course1">
                            {% for course in courses %}
                                <option value="{{course.id}}">{{course.name}}</option>
                            {% endfor %}
                        </select>
                        </div>
                        <div class="courses">
                    
                            <h4>Course 2</h4>
                        <select name="course2">
                            {% for course in courses %}
                                <option value="{{course.id}}">{{course.name}}</option>
                            {% endfor %}
                        </select>
                        </div>
                        
                        <button class="btn float-right" type="submit"> Submit  
                        </button>
                    </div>
                    </form>
                 <!-- course features -->

    </div> <!-- row -->
    <style>
    ul.list {
        height: auto;
        max-height: 250px;
        overflow-x: auto;
    }
    .courses{
        display:inline-block;
        margin:30px;
    }
    .nice-select{
        width:400px;
    }
    form{
        margin:20px;
    }
    button{
        margin-bottom:33px;
        margin-top:53px !important;
        color: #000000 !important;
        background-color: #b8beb9 !important;
        border-color: #b8beb9 !important;
    }
</style>
{% endblock content %}
