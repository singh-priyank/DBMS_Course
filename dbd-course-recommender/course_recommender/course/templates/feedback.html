{% extends "base.html" %}
{% load static %}

{% block content %}

<div class ="container">
<form action="/feedback/"  method="post">
{% csrf_token %}
<div id="contact" class="container">
<div class="title">
  <h3 class="text-center">Feedback</h3>
</div>
  <br>
  <br>

  <div class="row">
    <div class="col-md-4">
      <p>Contact Us</p>
      <p><span class="glyphicon glyphicon-map-marker"></span>RVCE, Bangalore</p>
      <p><span class="glyphicon glyphicon-phone"></span>Phone: +00 1515151515</p>
      <p><span class="glyphicon glyphicon-envelope"></span>Email: mail@mail.com</p>
    </div>
	{% if user.is_authenticated %}
	<div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
	</div>
	{% else %}
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
	{% endif %}
	<br>
	<fieldset class="row mb-3">
	<legend class="col-form-label col-sm-2 pt-0">Overall review</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" id="gridRadios1" value="5" checked>
        <label class="form-check-label" for="gridRadios1">
          Excellent
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="rating" id="gridRadios2" value="4">
        <label class="form-check-label" for="gridRadios2">
          Very Good
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="rating" id="gridRadios3" value="3" >
        <label class="form-check-label" for="gridRadios3">
          Good
        </label>
      </div>
	  <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="rating" id="gridRadios3" value="2" >
        <label class="form-check-label" for="gridRadios3">
          Bad
        </label>
      </div>
	  <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="rating" id="gridRadios3" value="1" >
        <label class="form-check-label" for="gridRadios3">
          Very Bad
        </label>
      </div>
    </div>
  </fieldset>
	  <br>
      <textarea class="form-control" id="comments" name="comment" placeholder="Comment" rows="5"></textarea>
      <br>
      <div class="row">
        <div class="col-md-12 form-group">
          <button class="main-btn" type="submit">Send</button>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
</div>
<br>
{% endblock %}
